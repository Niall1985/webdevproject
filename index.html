<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>🌄 Terrain Image Analyzer 🌍</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="animate-title">🌄 Terrain Image Analyzer 🌍</h1>
            <p class="fade-in">Upload your terrain image and let us analyze its features! 🖼️🔍</p>
        </header>

        <!-- Upload & Analyze Buttons -->
        <div class="upload-section">
            <div class="image-upload">
                <label for="image-upload" class="upload-label">📸 Upload Image</label>
                <!-- <input type="file" id="image-upload" accept="image/*"> -->
            </div>
            <div class="analyze-section">
                <button id="analyze-button" class="btn-analyze" disabled>🔬 Analyze Terrain</button>
            </div>
        </div>

        <!-- Image Preview -->
        <div class="image-preview" id="image-preview">
            <img id="preview-img" src="" alt="Image Preview">
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>

        <!-- Analysis Output Section -->
        <div class="output-section fade-in" style="display: none;">
            <div id="terrain-image-container" class="image-container"></div>
            <div id="features-container" class="features-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
