<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒ„ Terrain Media Analyzer ðŸŽ¥</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fdfcfb);
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px;
      font-size: 2.5rem;
      color: #2d3436;
    }

    p {
      text-align: center;
      color: #636e72;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: 30px auto;
      max-width: 1800px;
    }

    .section {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      width: 600px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .section:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }

    .section h2 {
      font-size: 1.6rem;
      color: #0984e3;
      margin-bottom: 20px;
    }

    .upload-btn,
    button {
      background-color: #00b894;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #019875;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .preview-img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .prediction {
      background: #ecf0f1;
      margin-top: 20px;
      padding: 12px;
      font-weight: 600;
      color: #2d3436;
      border-radius: 6px;
      font-size: 1.1rem;
    }

    #ip-stream {
      width: 100%;
      border-radius: 10px;
      margin-top: 12px;
      border: 1px solid #ccc;
    }

    #stop-live {
      background-color: #d63031;
    }

    #stop-live:hover {
      background-color: #c0392b;
    }

    .fileclass{
        background-color: #00b894;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.2s ease-in-out;
    }
    @media screen and (max-width: 768px) {
      .section {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ„ Terrain Media Analyzer ðŸŽ¥</h1>
  <p>Upload an image or connect to a live stream to detect terrain types using AI</p>

  <div class="container">

    <div class="section">
      <h2>ðŸ“· Upload Image</h2>
      <form id="image-form">
        <input type="file" id="image-input" accept="image/*" required />
        <br />
        <button type="submit">Analyze Image</button>
      </form>
      <div>
        <img id="image-preview" class="preview-img" />
        <div class="prediction" id="image-result"></div>
      </div>
    </div>

    <div class="section">
      <h2>ðŸ“¡ Live IP Camera</h2>
      <button id="start-live">Start Live Feed</button>
      <button id="stop-live" style="display: none;">Stop</button>

      <div id="live-container" style="margin-top: 10px; display: none;">
        <img id="ip-stream" alt="Live stream not available"/>
        <div class="prediction" id="live-result">Waiting...</div>
      </div>
    </div>

  </div>

  <script>
    let liveInterval = null;
    let ipCamURL = "{{ ip_cam_url }}"; 

    document.getElementById("image-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const fileInput = document.getElementById("image-input");
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      fetch("/predict_image", {
        method: "POST",
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.prediction) {
            document.getElementById("image-preview").src = data.file_path;
            document.getElementById("image-result").textContent = "ðŸ§  Prediction: " + data.prediction;
          } else {
            document.getElementById("image-result").textContent = "âŒ Error: " + data.error;
          }
        })
        .catch(err => {
          document.getElementById("image-result").textContent = "âš ï¸ Error uploading image.";
          console.error("Image Upload Error:", err);
        });
    });

    document.getElementById("start-live").addEventListener("click", () => {
      document.getElementById("ip-stream").src = ipCamURL;
      document.getElementById("live-container").style.display = "block";
      document.getElementById("start-live").style.display = "none";
      document.getElementById("stop-live").style.display = "inline-block";

      liveInterval = setInterval(() => {
        fetch("/predict_live")
          .then(res => res.json())
          .then(data => {
            document.getElementById("live-result").textContent = data.prediction
              ? "ðŸ§  Prediction: " + data.prediction
              : "âŒ Error: " + data.error;
          })
          .catch(() => {
            document.getElementById("live-result").textContent = "âš ï¸ Live prediction failed.";
          });
      }, 4000);
    });

    document.getElementById("stop-live").addEventListener("click", () => {
      clearInterval(liveInterval);
      document.getElementById("ip-stream").src = "";
      document.getElementById("live-container").style.display = "none";
      document.getElementById("start-live").style.display = "inline-block";
      document.getElementById("stop-live").style.display = "none";
    });
  </script>
</body>
</html>
