<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ„ Terrain Media Analyzer ðŸŽ¥</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Linking the CSS file -->
</head>
<body>
    <h1>ðŸŒ„ Terrain Media Analyzer ðŸŽ¥</h1>
    <p>Upload an <b>Image</b> or <b>Video</b> from your local machine to analyze the terrain.</p>

    <form id="upload-form" enctype="multipart/form-data">
        <div class="upload-container">
            <label for="file-upload" class="upload-btn">ðŸ“¸ Choose File</label>
            <input type="file" id="file-upload" name="file" accept="image/*,video/*">
            <button type="submit">ðŸ”¬ Analyze Terrain</button>
        </div>
    </form>

    <div id="media-preview"></div>
    <div id="upload-message"></div>
    <div id="result"></div>

    <script>
        document.getElementById("file-upload").addEventListener("change", function () {
            let fileInput = document.getElementById("file-upload");
            let previewDiv = document.getElementById("media-preview");
            let messageDiv = document.getElementById("upload-message");

            if (fileInput.files.length > 0) {
                let file = fileInput.files[0];
                let fileType = file.type.split("/")[0]; 
                let reader = new FileReader();

                reader.onload = function (e) {
                    if (fileType === "image") {
                        previewDiv.innerHTML = `<img src="${e.target.result}" width="200" alt="Uploaded Image">`;
                    } else if (fileType === "video") {
                        previewDiv.innerHTML = `
                            <video width="300" controls>
                                <source src="${e.target.result}" type="${file.type}">
                                Your browser does not support the video tag.
                            </video>
                        `;
                    }
                    messageDiv.innerHTML = ""; 
                };

                reader.readAsDataURL(file);
            } else {
                previewDiv.innerHTML = "";
                messageDiv.innerHTML = "<p style='color: green;'>âœ… File uploaded successfully!</p>";
            }
        });

        document.getElementById("upload-form").addEventListener("submit", function (event) {
            event.preventDefault();
            
            let formData = new FormData();
            let fileInput = document.getElementById("file-upload");

            if (fileInput.files.length === 0) {
                alert("Please select a file first.");
                return;
            }

            formData.append("file", fileInput.files[0]);

            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById("result").innerHTML = `<p>Predicted Terrain: ${data.prediction}</p>`;
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
